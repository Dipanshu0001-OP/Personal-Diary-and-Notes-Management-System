<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diary Entry - {{ date }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 10px;
        }

        .card {
            width: 95%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.96);
            padding: 40px 35px;   
            border-radius: 20px;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-btn {
            padding: 10px 16px;
            background: #6b7280;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .date-label {
            font-size: 22px;
            font-weight: bold;
            color: #1e3c72;
        }

        .entry-box {
            background: #ffffff;
            border-radius: 14px;
            padding: 26px 30px;

            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 30px;

            font-family: "Dancing Script", "Segoe Script", cursive;
            font-size: 26px;
            line-height: 33px;
            white-space: pre-wrap;
            word-wrap: break-word;

            max-height: 78vh;
            min-height: 450px;

            overflow-y: auto;
        }

        .nav-buttons {
            margin-top: 28px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .nav-btn {
            flex: 1;
            padding: 14px 18px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .prev {
            background: #1e3c72;
        }

        .next {
            background: #2a5298;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: default;
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="top-bar">
            <a href="/diary" class="back-btn">‚Üê Back to Diary</a>
            <div class="date-label">üìÖ {{ date }}</div>
        </div>

        <div class="entry-box">
            {{ entry }}
        </div>

        <div class="nav-buttons">

            {% if prev_date %}
            <a class="nav-btn prev" href="/read_entry/{{ prev_date }}">‚Üê Previous Entry</a>
            {% else %}
            <button class="nav-btn prev" disabled>‚Üê Previous Entry</button>
            {% endif %}

            {% if next_date %}
            <a class="nav-btn next" href="/read_entry/{{ next_date }}">Next Entry ‚Üí</a>
            {% else %}
            <button class="nav-btn next" disabled>Next Entry ‚Üí</button>
            {% endif %}

        </div>

    </div>

</body>
</html>
