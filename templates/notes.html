<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><title>Notes</title>
  <style>
    body{font-family:Arial;margin:0;background:linear-gradient(135deg,#059669,#10b981);min-height:100vh;display:flex;justify-content:center;padding:40px}
    .card{background:white;padding:24px;border-radius:14px;width:90%;max-width:700px}
    textarea{width:100%;height:100px;padding:10px}
    button{padding:10px;border-radius:8px;border:none;background:#059669;color:white;cursor:pointer}
    .note{background:#fff;padding:12px;border-left:4px solid #059669;margin:8px 0;border-radius:8px}
  </style>
</head>
<body>
  <div class="card">
    <a href="/home"><button style="background:#6b7280;color:white">‚¨Ö Back</button></a>
    <h2>üìù Notes</h2>

    <form action="/add_note" method="POST">
      <textarea name="note" placeholder="Write a quick note..."></textarea><br>
      <button type="submit">Add Note</button>
    </form>

    <form action="/delete_last_note" method="POST" style="margin-top:10px">
      <button type="submit" style="background:#dc2626">Delete Last Note</button>
    </form>

    <hr>
    <h3>All Notes</h3>
    {% if notes %}
      {% for n in notes %}
        <div class="note">{{ n }}</div>
      {% endfor %}
    {% else %}
      <p>No notes yet.</p>
    {% endif %}
  </div>
</body>
</html>
