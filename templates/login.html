<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body{font-family:Arial;background:linear-gradient(135deg,#1e3c72,#2a5298);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:rgba(255,255,255,0.95);padding:30px;border-radius:12px; width:360px; text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
    button{width:100%;padding:12px;background:#1e3c72;color:white;border:none;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="POST">
      <input name="username" placeholder="username" required>
      <input name="password" type="password" placeholder="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
